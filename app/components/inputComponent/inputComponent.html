<input id="input" type="text" ng-model="$ctrl.input" maxlength="15" minlength="3">
<button id="button"ng-click="$ctrl.create()">{{'add' | translate }}</button>
<select id="sel" ng-options="lang.title for lang in $ctrl.languages track by lang.name" ng-model="$ctrl.currentLanguage" ng-change="$ctrl.changeLanguage()">

<span class="back">
    <div class="set">
        <button class="exit" ng-click="$ctrl.onCancel()"></button>
        <div class="labelname">{{'entername' | translate}}</div>
        <input class="inputname" type="text" ng-model="$ctrl.config.name">
        <div class="labelname">{{'chooselang' | translate}}</div>
        <center>
            <select class="lang" ng-options="lang.title for lang in $ctrl.config.langs track by lang.name" ng-model="$ctrl.config.lang"></select>
            </select>
            <button class="okbutton" ng-click="$ctrl.submit()">Ok</button>
            <button class="cancelbutton" ng-click="$ctrl.onCancel()">Cancel</button>
        </center>
    </div>
    </div>
</span>
